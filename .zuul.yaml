- project:
    name: Juniper/contrail-packages
    check:
      jobs:
        - lint-rpm-specs
    gate:
      jobs:
        - lint-rpm-specs

    experimental:
      jobs:
        - contrail-vnc-build-package-centos74
        - contrail-build-test-containers-ci:
            dependencies:
              - contrail-vnc-build-package-centos74
        - contrail-build-containers-ci-centos7-ocata:
            dependencies:
              - contrail-vnc-build-package-centos74
        - contrail-sanity-centos7-k8s:
            vars:
              setup_docker_registry: false
            dependencies:
              - contrail-build-containers-ci-centos7-ocata
              - contrail-build-test-containers-ci


- job:
    name: contrail-build-containers-ci-centos7-ocata
    parent: contrail-build-containers-ci-base
    nodeset: builder-centos-7
    vars:
      openstack_version: ocata
