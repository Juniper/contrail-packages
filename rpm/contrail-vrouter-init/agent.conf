<?xml version="1.0" encoding="utf-8"?>
<config>
    <agent>
        <!-- Physical ports connecting to IP Fabric -->
        <vhost>
            <name>vhost0</name>
            <ip-address>IP/PREFIX</ip-address>
            <gateway>GW</gateway>
        </vhost>
        <eth-port>
            <name>FIRST_UP_IF</name>
        </eth-port>
        <discovery-server>
            <ip-address>IP</ip-address>
            <control-instances>INSTANCES</control-instances>
        </discovery-server>
        <metadata-proxy>
            <shared-secret></shared-secret>
        </metadata-proxy>
    </agent>
</config>

